# Misc #
$volumeStep = 10
$lockfterSecondsIdle = 180 # 3 mins
$screenOffAfterSecondsIdle = 300 # 5 mins
$hibernateAfterSecondsIdle = 600 # 10 mins


# Apps #
$terminal = foot
$browser = zen-browser
$textEditor = codium
$fileExplorer = thunar


# Touchpad #
$touchpadScrollFactor = 0.3
$workSpaceSwipeFingers = 4


# Window styling #
$windowBlurEnabled = true
$specialWindowBlurEnabled = false
$windowBlurSize = 8
$windowBlurPasses = 2
$windowBlurXrayEnabled = false
$blurPopups = true
$blurInputMethods = true

$windowOpacity = 0.95
$windowRounding = 10

$windowShadowEnabled = true
$windowShadowRange = 20
$windowShadowRenderPower = 3
$windowShadowColor = rgba($surfaced4)

$workspaceGaps = 20
$windowGapsIn = 10
$windowGapsOut = 40
$singleWindowGapsOut = 20

$windowBorderSize = 3
$activeWindowBorderColor = rgba($primarye6)
$inactiveWindowBorderColor = rgba($onSurfaceVariant11)


# Keybinds #
# Workspace
$kbMoveWindowToWorkspace = Super+Alt
$kbMoveWindowToWorkspaceGroup = Ctrl+Super+Alt

$kbGoToNumberWorkspace = Super
$kbGoToNumberWorkspaceGroup = Ctrl+Super

$kbIncrementWorkspace = Ctrl+Super, right
$kbDecrementWorkspace = Ctrl+Super, left

$kbIncrementWindowWorkspace = Ctrl+Super, right
$kbDecrementWorkspace = Ctrl+Super, left

$kbToggleSpecialWorkspace = Super, S

# Window actions
$kbMoveWindow = Super, Z
$kbResizeWindow = Super, X
$kbWindowPip = Super+Alt, Backslash
$kbPinWindow = Super, P
$kbWindowFullscreen = Super, F
$kbToggleWindowFloating = Super+Alt, Space
$kbCloseWindow = Super, Q

# Special workspace toggles
$kbSystemMonitor = Ctrl+Shift, Escape
$kbMusic = Super, M
$kbCommunication = Super, D
$kbTodo = Super, R

# Apps
$kbTerminal = Super, T
$kbBrowser = Super, W
$kbTextEditor = Super, C
$kbFileExplorer = Super, E

# Misc
$kbSession = Ctrl+Alt, Delete
$kbClearNotifs = Ctrl+Alt, C
$kbShowPanels = Super, K
$kbLock = Super, L
$kbRestoreLock = Super+Alt, L
