# Float, resize and center
windowrule {
  name = windowrule-16
  float = on
  size = (monitor_w*0.6) (monitor_h*0.7)
  center = 1
  match:class = foot
  match:title = nmtui
}

windowrule {
  name = windowrule-17
  float = on
  size = (monitor_w*0.7) (monitor_h*0.8)
