# ######## Window rules ########
windowrule {
  name = windowrule-1
  opacity = $windowOpacity override
  match:fullscreen = 0
}


windowrule {
  name = windowrule-2
  opaque = on
  match:class = foot|equibop|org\.quickshell|imv|swappy  # They use native transparency or we want them opaque
}

windowrule {
  name = windowrule-3
  center = 1
  match:float = 1
  match:xwayland = 0  # Center all floating windows (not xwayland cause popups)
}


# Float
windowrule {
  name = windowrule-4
  float = on
  match:class = guifetch  # FlafyDev/guifetch
}

windowrule {
  name = windowrule-5
  float = on
  match:class = yad
}

windowrule {
  name = windowrule-6
  float = on
  match:class = zenity
}

windowrule {
  name = windowrule-7
  float = on
  match:class = wev
}

windowrule {
  name = windowrule-8
  float = on
  match:class = org\.gnome\.FileRoller
}

windowrule {
  name = windowrule-9
  float = on
  match:class = file-roller  # WHY IS THERE TWOOOOOOOOOOOOOOOO
}

windowrule {
  name = windowrule-10
  float = on
  match:class = blueman-manager
}

windowrule {
  name = windowrule-11
