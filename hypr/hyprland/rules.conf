}

layerrule {
  name = layerrule-2
  animation = fade
  match:namespace = logout_dialog  # wlogout
}

layerrule {
  name = layerrule-3
  animation = fade
  match:namespace = selection  # slurp
}

layerrule {
  name = layerrule-4
  animation = fade
  match:namespace = wayfreeze
}


# Fuzzel
layerrule {
  name = layerrule-5
  animation = popin 80%
  blur = on
  match:namespace = launcher
}


# Shell
